<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<title>
  {{ if .IsHome }}
    {{ site.Title }}
  {{ else }}
    {{ printf "%s | %s" .Title site.Title }}
  {{ end }}
</title>

{{/* Import StyleSheet */}}
{{ $style := resources.Get "scss/main.scss" | css.Sass | resources.Fingerprint "sha512" }}
<link rel="stylesheet" href="{{- $style.Permalink  -}}" integrity="{{- $style.Data.Integrity -}}"/>

{{/* Import MathJax */}}
{{ if .Params.mathjax }}
  {{/* Config */}}
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
  </script>
  <script 
    src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" 
    type="text/javascript">
  </script>
{{ end }}

{{/* Import PlantUML */}}
{{ if .Params.plantuml }}
  <script
    src='{{"js/plantuml.js" | relURL }}' charset="utf-8">
  </script>
{{ end }}
